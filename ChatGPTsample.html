<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="ChatGPTsample.css" />
    <script src="ChatGPTsample.js"></script>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="question">
                <p>1. What is the capital of France?</p>
                <ul class="options">
                    <li class="option">
                        <label>
                            <input type="radio" name="q1" value="paris"> Paris
                        </label>
                    </li>
                    <li class="option">
                        <label>
                            <input type="radio" name="q1" value="london"> London
                        </label>
                    </li>
                    <li class="option">
                        <label>
                            <input type="radio" name="q1" value="berlin"> Berlin
                        </label>
                    </li>
                </ul>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <p>2. Which planet is known as the Red Planet?</p>
                <ul class="options">
                    <li class="option">
                        <label>
                            <input type="radio" name="q2" value="mars"> Mars
                        </label>
                    </li>
                    <li class="option">
                        <label>
                            <input type="radio" name="q2" value="venus"> Venus
                        </label>
                    </li>
                    <li class="option">
                        <label>
                            <input type="radio" name="q2" value="jupiter"> Jupiter
                        </label>
                    </li>
                </ul>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <p>3. What is the capital of Japan?</p>
                <ul class="options">
                    <li class="option">
                        <label>
                            <input type="radio" name="q3" value="tokyo"> Tokyo
                        </label>
                    </li>
                    <li class="option">
                        <label>
                            <input type="radio" name="q3" value="beijing"> Beijing
                        </label>
                    </li>
                    <li class="option">
                        <label>
                            <input type="radio" name="q3" value="seoul"> Seoul
                        </label>
                    </li>
                </ul>
            </div>

            <!-- Submit Button -->
            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
    </div>
</body>
</html>
